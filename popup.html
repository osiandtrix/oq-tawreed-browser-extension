<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tawreed OQ Table Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #2c5aa0;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    .button {
      width: 100%;
      padding: 12px;
      background-color: #2c5aa0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .button:hover {
      background-color: #1e3d6f;
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    .settings {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .setting-label {
      font-size: 13px;
      color: #333;
    }
    .toggle {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle.active {
      background-color: #2c5aa0;
    }
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .toggle.active .toggle-slider {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Tawreed OQ Downloader</div>
    <div class="subtitle">Extract tender tables to Excel</div>
  </div>
  
  <button id="downloadBtn" class="button">Download Table as Excel</button>

  <div class="settings">
    <div class="setting-item">
      <span class="setting-label">Show floating button</span>
      <div id="floatingButtonToggle" class="toggle active">
        <div class="toggle-slider"></div>
      </div>
    </div>
  </div>

  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
